<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container m-4">
        <div class="row d-flex justify-content-center align-item-center">
            <div class="col-12 col-lg-6">
                <h3 class="text-center">Login Form</h3>
                <form action="" id="form">

                    <div class="form-group">
                        <label class="m-2" for="email">Email</label>
                        <input class="form-control" type="mail" name="email" id="email" class="inputbox" placeholder="Enter your email">
                        <label class="m-2 text-danger" id="erremail" style="display: none ;">*pls enter email</label>
                    </div>

                    <div class="form-group">
                        <label class="m-2" for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" class="inputbox" placeholder="Enter your password">
                        <label class="m-2 text-danger" id="errpassword"  style="display: none ;">*pls enter a password</label>
                    </div>

                    <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary my-2 p-2 text-center w-50" id="submitbtn">Submit</button>
                    </div>

                    <div class="text-center mt-4 d-flex flex-column gap-2">
                        <p>Don't have an account</p>
                        <a href="signup.html" class="mb-3">SignUp page</a>
                        <a href="index.html" class="">Back to home</a>
                    </div>
                    
                </form>
            </div>

        </div>

    </div>
    <script>

        let email = document.getElementById("email");
        let password = document.getElementById("password");

        let erremail = document.getElementById("erremail");
        let errpassword = document.getElementById("errpassword");

        let submitbtn = document.querySelector("#form");
        submitbtn.addEventListener("submit", (event) => {
            let isvalid = true;

            erremail.style.display = "none"
            errpassword.style.display = "none"

            if(email.value == ''){
                erremail.style.display = "block"
                isvalid = false;
            }
            if(password.value == ''){
                errpassword.style.display = "block"
                isvalid = false;
            }
            if(!isvalid){
                event.preventDefault();
            }
            else{
                alert("sucessfully submmited")
            }
        })

    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
