<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 mt-4 mb-4">
                <form action="" id="form">
                    <h1 class="text-center">Signup</h1>
                    <div class="form-group">
                        <label for="" class="pt-2 pb-2">Name</label>
                        <input type="text" name="" id="tname" class="form-control" placeholder="Enter name">
                        <label class="text-danger" for="" id="errname" style="display: none;">*Pls enter name</label>
                    </div>
                    <div class="form-group">
                        <label for="" class="pt-2 pb-2">email</label>
                        <input type="email" name="" id="temail" class="form-control" placeholder="Enter email">
                        <label class="text-danger" for="" id="erremail" style="display: none;">*Pls enter email</label>
                    </div>
                    <div class="form-group">
                        <label for="" class="pt-2 pb-2">Contact No</label>
                        <input type="number" name="" id="tpno" class="form-control" placeholder="Enter Contact No">
                        <label class="text-danger" for="" id="errpno" style="display: none;">*Pls enter contact no</label>
                    </div>
                    <div class="form-group">
                        <label for="" class="pt-2 pb-2">Password</label>
                        <input type="password" name="" id="tpassword" class="form-control" placeholder="Enter password">
                        <label class="text-danger" for="" id="errpassword" style="display: none;">*Pls enter password</label>
                    </div>
                    <div class="form-group">
                        <label for="" class="pt-2 pb-2">Confirm password</label>
                        <input type="text" name="" id="tcpassword" class="form-control" placeholder="ReEnter password">
                        <label class="text-danger" for="" id="errcpassword" style="display: none;">*Pls enter confirm password</label>
                    </div>
                    <div class="form-group">
                        <p id="capcha" class="text-center p-2 border mt-3"></p>
                        <input type="text" name="" id="tcapcha" class="form-control" placeholder="Enter Capcha">
                        <label class="text-danger" for="" id="errcapcha" style="display: none;">*Pls enter capcha</label>
                        <div  class="text-center">
                            <i onclick="capcharef()" class="fa fa-refresh p-4" style="font-size:36px;"></i>
                        </div>

                    </div>
                    <div class="button text-center p-2">
                        <button class="btn btn-success btn-lg" type="submit">Submit</button>
                    </div>

                    <div class="formfoot text-center">
                        <p class="pt-4">Already have a Account</p>
                        <a href="">Login</a><br>
                        <a href="">Back to home</a>
                    </div>
                </form>
            </div>

            </div>



                
            </div>
        </div>


        <script>
            let capcha = document.getElementById("capcha");
            let random = Math.floor(Math.random()*100000);
            capcha.innerHTML = random;
            function capcharef(){
                let capcha = document.getElementById("capcha");
                let random = Math.floor(Math.random()*100000);
                capcha.innerHTML = random;
            }

            let tname = document.getElementById("tname");
            let temail = document.getElementById("temail");
            let tpno = document.getElementById("tpno");
            let tpassword = document.getElementById("tpassword");
            let tcpassword = document.getElementById("tcpassword");
            let tcapcha = document.getElementById("tcapcha");

            
            let errname = document.getElementById("errname");
            let erremail = document.getElementById("erremail");
            let errpno = document.getElementById("errpno");
            let errpassword = document.getElementById("errpassword");
            let errcpassword = document.getElementById("errcpassword");
            let errcapcha = document.getElementById("errcapcha");

            
            let formsubmit = document.getElementById("form");
            formsubmit.addEventListener('submit',(event)=>{

                let isvalid = true;

                errname.style.display = "none"
                erremail.style.display = "none"
                errpno.style.display = "none"
                errpassword.style.display = "none"
                errcpassword.style.display = "none"
                
                if(tname.value == ''){
                    errname.style.display = "block";
                    isvalid = false;
                }
                if(temail.value == ''){
                    erremail.style.display = "block"
                    isvalid = false;
                }
                if(tpno.value == ''){
                    errpno.style.display = "block"
                    isvalid = false;
                }
                if(tpassword.value == ''){
                    errpassword.style.display = "block"
                    isvalid = false;
                }
                if(tcpassword.value == ''){
                    errcpassword.style.display = "block"
                    isvalid = false;
                }
                if(tcapcha.value == ''){
                    errcapcha.style.display = "block"
                    isvalid = false;
                }
                if(!isvalid){
                    event.preventDefault();
                }
            })




            
        </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
