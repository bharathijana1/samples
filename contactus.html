<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-item-center">
            <div class="col-12 col-lg-6 ">
                <h3 class="text-center">Contact form</h3>
                <form action="" id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control " type="text" name="tname" id="tname">
                        <label class="text-danger" for="name" id="errname" style="display: none;">*Pls enter a name</label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="temail" id="temail">
                        <label class="text-danger" for="email" id="erremail" style="display: none;">*Pls enter a email</label>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="tmsg" cols="5" rows="5"></textarea>
                        <label class="text-danger" for="msg" id="errmsg" style="display: none;">*Pls enter a message</label>
                    </div>

                    <div class="text-center">
                    <button type="submit" class="btn btn-primary my-2 p-2">Submit</button>
                    </div>
                    
                </form>
            </div>

        </div>

    </div>

    <script>

        let tname = document.getElementById("tname");
        let temail = document.getElementById("temail");
        let tmsg = document.getElementById("tmsg");

        let errname = document.getElementById("errname");
        let erremail = document.getElementById("erremail");
        let errmsg = document.getElementById("errmsg");

        let formelement = document.getElementById("form");
        formelement.addEventListener("submit", (event) => {

            let isvalid = true;

            errname.style.display = "none"
            erremail.style.display = "none"
            errmsg.style.display = "none"

            if(tname.value == ''){
                errname.style.display = "block";
                isvalid = false;
            }
            if(temail.value == ''){
                erremail.style.display = "block";
                isvalid = false;
            }
            if(tmsg.value == ''){
                errmsg.style.display = "block";
                isvalid = false;
            }
            if(!isvalid){
                event.preventDefault();
            }
            else{
                alert("Successfully submitted")
            }

        })

    </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
